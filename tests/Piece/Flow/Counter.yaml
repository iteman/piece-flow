# $Id$
name: Counter
firstState: displaying
lastState: { name: finishing, view: finish }
viewState:
  - name: displaying
    view: Counter
    entry:
      class: Piece_Flow_CounterAction
      method: setup
    transition:
      - event: increase
        nextState: increased
        action:
          class: Piece_Flow_CounterAction
          method: increase
actionState:
  - name: increased
    transition:
      - event: succeed
        nextState: displaying
